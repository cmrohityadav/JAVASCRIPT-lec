<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
   
    <!-- Id -->
    <p id="namste"> <span>Hello</span> Namste</p>


    <!-- class  -->
    <ul>
        <li class="tech">One</li>
        <li class="tech">Two</li>
        <li class="tech">Three</li>
    </ul>

    <!-- tagname -->
    <h4>HEy</h4>
    <h4>Namaste</h4>
    <h4>hola</h4>
    
    <!-- Query Selector -->
    <h2>hello</h2>
    <h2 class="classs">HOLAaaa</h2>
    <h2 class="classs">HOLA</h2>
    <h2 id="ids">Hey</h2>




    <!-- script -->
    <script>
        // id
        let var1=document.getElementById("namste"); //yeh jo hum id ko target karege usko ghich k leke aayega by id
        console.log(var1); 
        console.log(var1.innerHTML); //yeh element ko bhi lkeke aayega
        console.log(var1.innerText);//yeh sirf text lega inside se


        // class
        let var2=document.getElementsByClassName("tech");
        console.log(var2);
        console.log(var2[1]);
        console.log(var2[1].innerText);
        console.log(var2[2].innerText);
        var2[2].innerText="mai change ho gya";



        // tagname
        let var3=document.getElementsByTagName("h4");
        console.log(var3);
        console.log(var3[1]);
        console.log(var3[1].innerText);
        console.log(var3[2].innerText);
        var3[2].innerText="hola tha ab mera hai"
        var3[2].style.color="red"




        // Query Selector
        let var4=document.querySelector(".classs");
        console.log(var4);
        var4.className="naam change kr diya class ka";
        var4.classList=" hi  bye hum";
        var4.setAttribute("id","js");
        var4.setAttribute("title","Rohit bhai");

    </script>
</body>
</html>
